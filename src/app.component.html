<div class="min-h-screen text-gray-100 font-sans pb-10">

    <nav class="bg-slate-800 border-b border-slate-700 sticky top-0 z-50 shadow-lg">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">

                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <span class="text-amber-500 font-bold text-xl tracking-wider">COACH ASSIST</span>
                    </div>

                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a routerLink="/calendrier" routerLinkActive="bg-slate-900 text-white" class="text-gray-300 hover:bg-slate-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors cursor-pointer">Calendrier</a>
                            <a routerLink="/presences" routerLinkActive="bg-slate-900 text-white" class="text-gray-300 hover:bg-slate-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors cursor-pointer">Suivi Présences</a>
                            <a routerLink="/joueurs" routerLinkActive="bg-slate-900 text-white" class="text-gray-300 hover:bg-slate-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors cursor-pointer">Effectif</a>
                            <a routerLink="/bilan-presences" routerLinkActive="bg-slate-900 text-white" class="text-gray-300 hover:bg-slate-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors cursor-pointer">Bilan Présences</a>
                            <a routerLink="/bilan-competitions" routerLinkActive="bg-slate-900 text-white" class="text-gray-300 hover:bg-slate-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors cursor-pointer">Bilan Compétitions</a>
                        </div>
                    </div>
                </div>

                <div class="-mr-2 flex md:hidden">
                    <button (click)="toggleMobileMenu()" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-white">
                        <span class="sr-only">Ouvrir le menu</span>
                        @if (!isMobileMenuOpen()) {
                            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        }
                        @else {
                            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        }
                    </button>
                </div>
            </div>
        </div>

        @if (isMobileMenuOpen()) {
            <div class="md:hidden bg-slate-800 border-t border-slate-700 animate-fade-in-down">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a routerLink="/calendrier" (click)="closeMobileMenu()" routerLinkActive="bg-slate-900 text-white" class="text-gray-300 hover:bg-slate-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Calendrier</a>
                    <a routerLink="/presences" (click)="closeMobileMenu()" routerLinkActive="bg-slate-900 text-white" class="text-gray-300 hover:bg-slate-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Suivi Présences</a>
                    <a routerLink="/joueurs" (click)="closeMobileMenu()" routerLinkActive="bg-slate-900 text-white" class="text-gray-300 hover:bg-slate-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Effectif</a>
                    <a routerLink="/bilan-presences" (click)="closeMobileMenu()" routerLinkActive="bg-slate-900 text-white" class="text-gray-300 hover:bg-slate-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Bilan Présences</a>
                    <a routerLink="/bilan-competitions" (click)="closeMobileMenu()" routerLinkActive="bg-slate-900 text-white" class="text-gray-300 hover:bg-slate-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Bilan Compétitions</a>
                </div>
            </div>
        }
    </nav>

    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <router-outlet></router-outlet>
    </main>

</div>
