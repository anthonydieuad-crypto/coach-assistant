<div class="p-4 sm:p-6">
  <h2 class="text-2xl font-bold text-white mb-6">Suivi des Présences</h2>

  <div class="max-w-2xl mx-auto bg-slate-800/50 backdrop-blur-lg border border-white/10 rounded-lg shadow-lg p-6">
    <div class="mb-6">
      <label for="training-date" class="block text-sm font-medium text-gray-300 mb-2">
        Date de l'entraînement
      </label>
      <input 
        type="date" 
        id="training-date"
        [value]="trainingDate()"
        (change)="handleDateChange($event)"
        class="block w-full px-3 py-2 bg-slate-900/50 border border-slate-500 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm">
    </div>

    <div class="space-y-4">
      @for (player of players; track player.id) {
        <div class="flex items-center justify-between p-3 rounded-md transition-colors" [class.bg-cyan-400/20]="selectedPlayers().has(player.id)" [class.bg-white/5]="!selectedPlayers().has(player.id)">
          <label [for]="'player-' + player.id" class="flex items-center cursor-pointer flex-grow">
            <img [src]="player.photoUrl" [alt]="player.firstName" class="w-10 h-10 rounded-full object-cover mr-4">
            <span class="font-medium text-gray-200">{{ player.firstName }} {{ player.lastName }}</span>
          </label>
          <input 
            type="checkbox" 
            [id]="'player-' + player.id" 
            [checked]="selectedPlayers().has(player.id)"
            (change)="togglePlayer(player.id)"
            class="h-6 w-6 rounded border-gray-400 text-cyan-400 focus:ring-cyan-500 bg-transparent cursor-pointer">
        </div>
      }
    </div>

    <div class="mt-8 text-center">
      <button (click)="saveAttendance()" class="w-full sm:w-auto inline-flex justify-center items-center px-8 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 dark:focus:ring-offset-gray-900 transition-transform transform hover:scale-105">
        Enregistrer les présences
      </button>
    </div>
  </div>
</div>
