
<div class="p-4 sm:p-6">
  <h2 class="text-2xl font-bold text-white mb-6">Suivi des Présences</h2>

  <div class="max-w-2xl mx-auto bg-slate-800/50 backdrop-blur-lg border border-white/10 rounded-lg shadow-lg p-6">
    <div class="mb-6">
      <label for="training-date" class="block text-sm font-medium text-gray-300 mb-2">
        Date de l'entraînement
      </label>
      <input 
        type="date" 
        id="training-date"
        [value]="dateEntrainement()"
        (change)="gererChangementDate($event)"
        class="block w-full px-3 py-2 bg-slate-900/50 border border-slate-500 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm">
    </div>

    <div class="space-y-4">
      @for (joueur of joueurs; track joueur.id) {
        <div class="flex items-center justify-between p-3 rounded-md transition-colors" [class.bg-amber-400/20]="joueursSelectionnes().has(joueur.id)" [class.bg-white/5]="!joueursSelectionnes().has(joueur.id)">
          <label [for]="'player-' + joueur.id" class="flex items-center cursor-pointer flex-grow">
            <img [src]="joueur.photoUrl" [alt]="joueur.prenom" class="w-10 h-10 rounded-full object-cover mr-4">
            <span class="font-medium text-gray-200">{{ joueur.prenom }} {{ joueur.nom }}</span>
          </label>
          <input 
            type="checkbox" 
            [id]="'player-' + joueur.id" 
            [checked]="joueursSelectionnes().has(joueur.id)"
            (change)="basculerJoueur(joueur.id)"
            class="h-6 w-6 rounded border-gray-400 text-amber-500 focus:ring-amber-500 bg-transparent cursor-pointer">
        </div>
      }
    </div>

    <div class="mt-8 text-center">
      <button (click)="enregistrerPresences()" class="w-full sm:w-auto inline-flex justify-center items-center px-8 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 dark:focus:ring-offset-gray-900 transition-transform transform hover:scale-105">
        Enregistrer les présences
      </button>
    </div>
  </div>
</div>
